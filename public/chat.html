<!doctype html>
<html lang="en" style="overflow-x: hidden;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Guess the Song</title>
</head>

<body>

    <!-- <audio class="d-none"></audio> -->

    <div class="row fixed-top justify-content-end p-5 pt-3">
        <a class="btn btn-danger btn-lg col-1" href="index.html" role="button">Leave</a>
    </div>

    

    <div class="row">
        <div class="bg-dark col-2 pt-2 sticky-top" style="height:100vh; padding:1%;padding-left: 1.7%;">
            <h2 class="mt-1 text-light h2 d-inline"><i class="fas fa-music"></i> <h2 id="room-name" class="text-light d-inline">Room</h2></h2>
            <h3 class="mt-3 text-light h4"><i class="fas fa-compact-disc"></i> Playlist</h3>
            <p class="text-light" id="playlist-name">Playlist Name</p>
            <div class="row">
                <div class="col-8">
                    <h3 class="text-light h4"><i class="fas fa-clock"></i> Round</h3>
                </div>
                <div class="col-4">
                    <h3 class="text-light h4" id="round-display">10/10</h3>
                </div>
            </div>

            <h3 class="mt-3 text-light h4"><i class="fas fa-users"></i> Users</h3>
            <table class="table text-light" id="users">
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td colspan="3">Mark</td>
                        <td>1221</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td colspan="3">Jacob</td>
                        <td>3443</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="3">Larry the Bird</td>
                        <td>12</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-10 bg-dark">
            <div class="chat-messages overflow-auto pt-3 bg-light" style="padding-right: 2%; padding-left:1.5%; height: 90vh;">
                
            </div>
            <form class="input-group input-group-lg mb-3 mt-4" id="chat-form" style="margin-right:10px;">
                <input id="msg" type="text" class="form-control" placeholder="Messagge..." required
                autocomplete="off" aria-label="Messagge..." aria-describedby="button-send">
                <button class="btn btn-success" type="submit" style="margin-right:10px;">Send <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
