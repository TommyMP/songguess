    <div class="row">
        <div class="col-5">
            <div class="row d-flex justify-content-start">
                <div class="card-playlist" id="idPlaylist">
                    <img src="images/question-mark.jpg" alt="" class="cardimg-playlist">
                    <div class="cardinfo-playlist">
                        <p class="info-playlist fw-light">Playing From:</p>
                        <p class="title-playlist fw-bolder">Nome Playlist</p>
                    </div>
                </div>
            </div>

            <div class="row fixed-bottom justify-content-start p-4">
                <a class="btn btn-danger btn-lg col-1" href="index.html" role="button">Leave</a>
            </div>

        </div>

        <div class="col-2 mt-5">
            <div class="row d-flex justify-content-center text-center">
                <div class="card col-12" id="idCard">
                    <img src="images/question-mark.jpg" alt="" class="cardimg align-self-center">
                    <div class="cardinfo">
                        <p class="title fw-bolder">Title</p>
                        <p class="artist">???,???,...</p>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center text-center">
                <div class="div-input">
                    <form class="input-group input-group-lg mb-3 mt-4" id="chat-form">
                        <input id="msg" type="text" class="form-control" placeholder="Messagge..." required
                        autocomplete="off" aria-label="Messagge..." aria-describedby="button-send">
                        <button class="btn btn-warning" type="submit"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
            <div class="row" id="idTable">
                <div class="row fw-bolder">
                    <div class="col-9 p-0">
                        <h3 class="h4"><i class="fas fa-clock"></i> Round</h3>
                    </div>
                    <div class="col-3">
                        <h3 class="h4 d-inline" id="round-display">1</h3><h3 class="h4 d-inline">/</h3><h3 class="h4 d-inline" id="rounds-display">10</h3>
                    </div>
                </div>
                <table class="table" id="users">
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td class="fw-light" colspan="3">Mark</td>
                            <td class="fw-bolder">1221</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td class="fw-light" colspan="3">Jacob</td>
                            <td class="fw-bolder">3443</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td class="fw-light" colspan="3">Larry the Bird</td>
                            <td class="fw-bolder">12</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-5">
            <div class="row fixed-top justify-content-end p-5 pt-3">
                <button id="theme-switch-btn" class="btn h-50" style="width: 50px;">
                    <i id="icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
