<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/personal.css">
  <link rel="stylesheet" href="css/theme-switch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Guess the Song</title>
</head>

<body id="info-light">
  <div class="container mt-5" id="loginpage">
    <h1 class="pagetitle">Guess The Song</h1>
    <h3 class="pagesubtitle">A Spotify-based song-guessing multiplayer game</h3>
    <div class="formcontainer col-12">
      <h2 class="logintitle">Join a Room</h2>
      <form action="game.html" class="loginform row justify-content-center">
        <label for="username" class="form-label">Username</label>
        <div class="row col-md-6 col-12">
          <input required type="text" name="username" class="form-control" id="username" placeholder="Your Name">
        </div>
        <label for="stanza" class="form-label">Room Name</label>
        <div class="row col-md-3"></div>
        <div class="row col-md-6 col-12">
          <input required type="text" class="form-control" name="stanza" id="stanza" placeholder="ABC123">
        </div>
        <div class="row col-md-3">
        </div>

        <input required id="tema" type="number" name="tema" hidden value="1">
        <div class="row col-md-4 col-lg-3 col-12 mt-2">
          <button type="submit" class="btn btn-warning">Join Room</button>
        </div>
      </form>

    </div>
  </div>

  <div class="col-5 fixed-top">
    <div class="row fixed-top justify-content-end p-5 pt-3">
      <button id="theme-switch-btn" class="btn h-50" style="width: 50px;">
        <i id="icon" class="fas fa-moon"></i>
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/theme-switch.js"></script>
</body>

</html>
